sudo: false

language:
  - cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

before_install:
  - pip install --user cpp-coveralls

script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - ctest

after_success:
  - coveralls --root .. --exclude ".*external.*" --exclude ".*CMakeFiles.*" --exclude
    ".*test/.* --exclude googletest  --exclude "gtest*" --exclude "sample*" --exclude
    "widget*"
  - .cpp.*"

notifications:
  email: false
